<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Center Div on Screen</title>
<style>
    html, body {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .centered-div {
        width: 300px; /* Adjust width as needed */
        height: 200px; /* Adjust height as needed */
        background-color: #f0f0f0;
        text-align: center;
        padding: 20px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>
    <div class="centered-div">
        <h2>Centered Div</h2>
        <p>This div is centered on the screen using Flexbox.</p>
    </div>
</body>
</html>
