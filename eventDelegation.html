<!-- //t's a JavaScript technique where instead of attaching event listeners to each individual child element,
// you attach a single event listener to a parent element -->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="parentList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <script>
        const parentList = document.getElementById('parentList');

        parentList.addEventListener('click', function (event) {
            // if (event.target.tagName === 'LI') {
                console.log('Clicked on:', event.target.textContent);
            // }
        });
    </script>

</body>

</html>
